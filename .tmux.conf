
# Set to full colour
set-option -sa terminal-overrides ",xterm*:Tc"

# Fix escape time for neovim
set -sg escape-time 10

# set prefix
unbind C-b
unbind p
unbind z
unbind n
unbind \;
set -g prefix M-\;


bind-key -r \; display-popup -E "~/repos/scripts/tmux-sessionizer.sh"
bind-key -r r run-shell "tmux source ~/.tmux.conf"

bind-key -r j next-window
bind-key -r k previous-window
bind-key -r v split-pane -h
bind-key -r s split-pane -v

# Pane navigation with vim keys
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r Enter resize-pane -Z

# set window numbering from 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g default-shell /bin/bash
set -g set-clipboard on
set -g set-clipboard external
set -g mouse on
set -s copy-command 'xsel -i'


